<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosh sahifa</title>
    <style>
        /* Umumiy body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navbar bo'limlari styling */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        /* Hover qilinganda rangni o'zgartirish */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Foydalanuvchi ismi va tizimdan chiqish bo'limi */
        .navbar .user-info {
            float: right;
        }

        /* Sahifaning yuqorisidagi bo'sh joy (navbar joylashuvi uchun) */
        .content {
            padding-top: 60px;
            text-align: center;
        }

        /* Mobil moslashuv */
        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar .user-info {
                float: none;
                text-align: center;
            }
        }

        /* Sahifa markaziga joylashtirish */
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Asosiy sarlavha stylingi */
        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
        }

        /* Link tugmachalari stylingi */
        a {
            text-decoration: none;
            color: white;
            background-color: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        /* Hover holatidagi tugma stylingi */
        a:hover {
            background-color: #0056b3;
        }

        /* Tizimdan chiqish tugmasining maxsus stylingi */
        

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        /* Hover holatidagi logout tugmasi */
        .logout-btn:hover {
            background-color: #b74845;
        }
        /* Mobil moslashuv */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            
        }
        .for-boss {
            width: 40vh;
            height: 10%;
            background-color: #007BFF;
            text-align: center;
            padding-top: 63px;
            font-weight: bold;
            font-size: larger;
        }

        .btns {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    {% if user.is_superuser %}
        <a class="for-boss" href="{% url 'employees' %}">Xodimlar</a>
        <a class="for-boss" href="{% url 'companies' %}">Kompaniyalar</a>
        <a class="for-boss" href="{% url 'admin:index' %}">Admin sahifasi</a>
        <a class="logout-btn" href="{% url 'logout' %}">
            Tizimdan chiqish
        </a>
    {% else %}
        <div class="navbar">
            <a href="{% url 'my-declarations' %}">Mening xizmatlarim</a>
            <a href="{% url 'in-process' %}">Jarayondagi deklaratsiyalar</a>
            <a href="{% url 'add-company' %}">Kompaniya qo'shish</a>
            <a href="{% url 'logout' %}">Tizimdan chiqish</a>
            <a href="#">Xush kelibsiz, {{user.first_name}} {{user.last_name}}!</a>
        </div>
        <br>
        <br>
        <a href="{% url 'add-declaration' %}" class="for-boss">
            Deklaratsiya qo'shish
        </a>
    {% endif %}
</body>
</html>
