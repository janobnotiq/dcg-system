<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deklaratsiya qo'shish</title>
    <style>
        /* Umumiy body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navbar bo'limlari styling */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        /* Hover qilinganda rangni o'zgartirish */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Foydalanuvchi ismi va tizimdan chiqish bo'limi */
        .navbar .user-info {
            float: right;
        }

        /* Sahifaning yuqorisidagi bo'sh joy (navbar joylashuvi uchun) */
        .content {
            padding-top: 60px;
            text-align: center;
        }

        /* Mobil moslashuv */
        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
        /* Umumiy form styling */
form {
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Input va select qutilarining stylingi */
input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 680px;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #fff;
}

/* Label stylingi */
label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
    color: #333;
}

/* Submit tugmasining stylingi */
button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Error xabarlarining stylingi */
ul.errorlist {
    color: #d9534f;
    font-size: 14px;
    list-style: none;
    padding-left: 0;
}

ul.errorlist li {
    margin-top: -10px;
}

/* Inputlarda xatolik holati */
input:invalid {
    border-color: #d9534f;
}

/* Fokus holatidagi inputlar */
input:focus,
select:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
    h2{
        margin-top: 590px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'my-declarations' %}">Deklaratsiyalarim</a>
        <a href="{% url 'in-process' %}">Jarayondagi deklaratsiyalar</a>
        <a href="{% url 'add-company' %}">Kompaniya qo'shish</a>
        <a href="">Favqulodda deklaratsiyalar</a>
        <a href="{% url 'home' %}">Bosh sahifaga</a>
    </div>
    <h2>Deklaratsiya qo'shish</h2>
    <form action="{% url 'add-declaration' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Saqlash</button>
    </form>
</body>
</html>
